<div class="container mt-4 d-flex justify-content-center">
    <button type="button" class="btn btn-success ms-2">SHOW ALL USERS</button>
    <button type="button" class="btn btn-success ms-2" (click)="showallcarts()">show all carts</button>
    <button type="button" class="btn btn-success ms-2">show all orders</button>
    <button type="button" class="btn btn-success ms-2">show profits</button>
    <button type="button" class="btn btn-success ms-2">add new admin</button>
</div>

<div *ngIf='showcarts==true'>
    <div *ngIf="errormsg!=''" class="container bg-danger pt-4 mt-4 text-center align-middle pb-4">
        {{errormsg}}
    </div>
    <div class="table container pt-4 mt-4 pb-4" *ngIf="errormsg==''">
        <table *ngFor='let product of products'>
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">id</th>
                <th scope="col">Title</th>
                <th scope="col" style="width: 80px;">Quantity</th>
                <th scope="col" style="width: 120px;">Prouduct Price</th>
              </tr>
            </thead>
            <tbody class="pt-4 mt-4">
              <tr *ngFor='let pro of product;let index = index;' class="pt-4 mt-4">
                <th class="pe-4" scope="row">{{index}}</th>
                <th class="pe-4" scope="row">{{pro._id}}</th>
                <td class="pe-4">{{pro.title}}</td>
                <td class="pe-4">{{pro.quantity}}</td>
                <td class="pe-4">{{pro.price}}</td>
              </tr>
            </tbody>
        </table>
        <div class="d-flex justify-content-center mt-4 pt-4" style="border: none;">
            <p>Total {{total}}</p>
        </div>
        <div class="d-flex justify-content-center mt-2" style="border: none;">
            <button type="button" class="btn btn-success ms-2" style="background-color: firebrick ; border: none;" (click)='deletecart()'>Delete My Cart</button>
        </div>
    </div>
</div>
